<html>
    <head>
        <title>Basic Form</title>
        <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    </head>
    <body class="container my-5">
        <h1 class="my-3"><b>OMNI</b></h1>
        <h3>Basic White Form</h3>
        <form method="POST" enctype="multipart/form-data" class="form">
            <label for="username">File</label><br>
            <input type="file" name="file" class="form-control my-2"><br>
            <label for="password">Phone Number</label><br>
            <input type="text" name="phone" class="form-control my-2" placeholder="Enter phone in this format: +2507809392878"><br>
            <button type="submit" value="Submit" class="form-control my-2 btn btn-primary">Submit</button>
        </form>
        {% if response %}
        <div class="mx-5">
            <h3>Response</h3>
            <div>
                <p>Status: {{response.success}}</p>
                <p>Message: {{response.sms}}</p>
                <p>Phone: {{response.phone}}</p>
            </div>
        </div>
        {%endif%}
    </body>
</html>
